<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Login - Learner Dashboard</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2E86DE',
                        'secondary': '#17A589',
                        'neutral-bg': '#F8F9FA',
                        'accent': '#F39C12',
                        'danger': '#E74C3C',
                        'text-primary': '#212529',
                        'text-secondary': '#6C757D',
                        'surface': '#FFFFFF'
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-primary to-secondary min-h-screen flex items-center justify-center font-sans">
    
    <!-- Login Container -->
    <div class="max-w-md w-full mx-4">
        
        <!-- Login Card -->
        <div class="bg-surface rounded-2xl shadow-2xl p-8">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-primary/10 rounded-full mb-4">
                    <i class="fas fa-graduation-cap text-primary text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-text-primary mb-2">Learner Portal</h1>
                <p class="text-text-secondary">Sign in to access your courses</p>
            </div>
            
            <!-- Flash Messages -->
            <div th:if="${success}" class="bg-secondary/10 border border-secondary/20 text-secondary px-4 py-3 rounded-lg mb-6 flex items-center">
                <i class="fas fa-check-circle mr-3"></i>
                <span th:text="${success}">Success message</span>
            </div>
            
            <div th:if="${error}" class="bg-danger/10 border border-danger/20 text-danger px-4 py-3 rounded-lg mb-6 flex items-center">
                <i class="fas fa-exclamation-circle mr-3"></i>
                <span th:text="${error}">Error message</span>
            </div>
            
            <div th:if="${message}" class="bg-primary/10 border border-primary/20 text-primary px-4 py-3 rounded-lg mb-6 flex items-center">
                <i class="fas fa-info-circle mr-3"></i>
                <span th:text="${message}">Info message</span>
            </div>
            
            <!-- Login Form -->
            <form th:action="@{/login}" method="post" class="space-y-6">
                
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-text-primary mb-2">
                        <i class="fas fa-envelope mr-2 text-text-secondary"></i>
                        Email Address
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition duration-300 text-text-primary placeholder-text-secondary"
                           placeholder="Enter your email address"
                           autocomplete="email">
                </div>
                
                <!-- Login Button -->
                <button type="submit" 
                        class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center space-x-2 shadow-lg hover:shadow-xl">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
                
            </form>
            
            <!-- Additional Info -->
            <div class="mt-8 text-center">
                <div class="bg-neutral-bg rounded-lg p-4">
                    <h3 class="text-sm font-semibold text-text-primary mb-2">
                        <i class="fas fa-info-circle text-primary mr-2"></i>
                        For Testing
                    </h3>
                    <p class="text-xs text-text-secondary mb-2">Use any student email from the database:</p>
                    <div class="text-xs text-text-secondary space-y-1">
                        <p><strong>Example:</strong> student1@example.com</p>
                        <p><strong>Example:</strong> student2@example.com</p>
                        <p><strong>Example:</strong> charlie.brown@email.com</p>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-white/80 text-sm">&copy; 2025 Learner Portal. All rights reserved.</p>
        </div>
        
    </div>
    
    <!-- JavaScript -->
    <script>
        // Auto-hide flash messages after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.bg-secondary\\/10, .bg-danger\\/10, .bg-primary\\/10');
            alerts.forEach(alert => {
                alert.style.opacity = '0';
                alert.style.transition = 'opacity 0.5s ease-out';
                setTimeout(() => alert.style.display = 'none', 500);
            });
        }, 5000);
        
        // Focus on email input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
        });
    </script>
    
</body>
</html>
